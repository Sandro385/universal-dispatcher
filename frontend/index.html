<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ჩატი – Moonshot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .chat-container {
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 1rem;
      height: 400px;
      overflow-y: auto;
      background: #f9f9f9;
    }
    .message {
      margin-bottom: 0.75rem;
    }
    .message.user {
      color: #007acc;
    }
    .message.assistant {
      color: #008000;
    }
    form {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      background-color: #007acc;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005a99;
    }
  </style>
</head>
<body>
  <h1>მოხსენით ჩვენთან – Chatbot</h1>
  <div class="chat-container" id="chat"></div>
  <form id="chat-form">
    <input type="text" id="message" placeholder="შეიყვანეთ თქვენი შეტყობინება..." required />
    <button type="submit">გაგზავნა</button>
  </form>
  <script>
    const form = document.getElementById('chat-form');
    const chat = document.getElementById('chat');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const input = document.getElementById('message');
      const text = input.value.trim();
      if (!text) return;
      appendMessage('user', text);
      input.value = '';
      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        if (data.error) {
          appendMessage('assistant', data.error);
        } else if (data.reply) {
          appendMessage('assistant', data.reply);
        } else {
          // In case of a tool call, we display the JSON returned from handle_module
          appendMessage('assistant', JSON.stringify(data));
        }
      } catch (err) {
        appendMessage('assistant', 'სერვერის შეცდომა: ' + err.message);
      }
    });

    function appendMessage(role, text) {
      const div = document.createElement('div');
      div.className = 'message ' + role;
      div.textContent = (role === 'user' ? 'თქვენ: ' : 'ბოტი: ') + text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
