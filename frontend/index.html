<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>·É¢·Éî·É†·Éõ·Éò·Éú·Éê·Éö·Éò ‚Äì Moonshot</title>

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background:#000;
      background-image:
        radial-gradient(#444 1px,transparent 1px),
        radial-gradient(#222 1px,transparent 1px);
      background-size:4px 4px,6px 6px;
      background-position:0 0,3px 3px;
      color:#FFD700;
      font-family:"Courier New",Courier,monospace;
      display:flex; justify-content:center; align-items:center;
    }
    #terminal       { width:90%; max-width:800px; }
    #output         { white-space:pre-line; line-height:1.4; margin-bottom:1rem;
                      min-height:40vh; overflow-y:auto; }
    #input          { width:100%; border:none; outline:none; background:transparent;
                      color:#FFD700; font-size:24px; caret-color:#FFD700; }
    @media (max-width:600px){
      #input{font-size:32px} #output{font-size:28px}
    }
  </style>
</head>
<body>
  <div id="terminal">
    <div id="output"></div>
    <input id="input" type="text" autofocus autocomplete="off" />
  </div>

<script>
const inputEl  = document.getElementById('input');
const outputEl = document.getElementById('output');

document.body.addEventListener('click', () => inputEl.focus());

function appendLine(text){
  outputEl.textContent += text + '\n';
  outputEl.scrollTop    = outputEl.scrollHeight;
}

/** ·Éê·Éí·Éñ·Éê·Éï·Éú·Éò·É° ·É®·Éî·É¢·Éß·Éù·Éë·Éò·Éú·Éî·Éë·Éê·É° backend-·Éñ·Éî */
async function send(message){
  appendLine('·Éó·É•·Éï·Éî·Éú: ' + message);

  try {
    const res = await fetch('/chat', {
      method :'POST',
      headers:{ 'Content-Type':'application/json' },
      body   :JSON.stringify({ message })
    });

    // --- üÜï ·Éß·Éù·Éï·Éî·Éö·Éó·Éï·Éò·É° ·Éï·Éô·Éò·Éó·ÉÆ·É£·Éö·Éù·Éë·Éó ·É†·Éù·Éí·Éù·É†·É™ ·É¢·Éî·É•·É°·É¢·É° -------------
    const raw  = await res.text();
    let   data = null;
    try   { data = JSON.parse(raw); } catch { /* ·Éê·É†·Éê-JSON ·Éû·Éê·É°·É£·ÉÆ·Éò·Éê */ }

    if (data && data.error){
      appendLine('·Éë·Éù·É¢·Éò: ' + data.error);
    } else if (data && data.reply){
      appendLine('·Éë·Éù·É¢·Éò: ' + data.reply);
    } else {
      appendLine('·Éë·Éù·É¢·Éò: ' + raw);   // 429 / 400 / ·É°·ÉÆ·Éï·Éê ·É¢·Éî·É•·É°·É¢·É£·É†·Éò ·Éû·Éê·É°·É£·ÉÆ·Éò
    }

  } catch (err){
    appendLine('·Éë·Éù·É¢·Éò: ·É°·Éî·É†·Éï·Éî·É†·Éò·É° ·É®·Éî·É™·Éì·Éù·Éõ·Éê: ' + err.message);
  }
}

inputEl.addEventListener('keydown', (e)=>{
  if (e.key === 'Enter'){
    e.preventDefault();
    const message = inputEl.value.trim();
    if (message){
      send(message);
      inputEl.value = '';
    }
  }
});
</script>
</body>
</html>
